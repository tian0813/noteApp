<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note App</title>
</head>

<body>
  <div id="loading" style="display:none;" class="loading-overlay">
    <div class="loading-text">Loading...</div>
  </div>

  <div class="container" id="container">
    <div class="header-container">
      <app-bar></app-bar>
      <search-add></search-add>
    </div>

    <h3 class="note-section">Notes List</h3>
    <div class="notes">
      <note-list id="notesList"></note-list>
    </div>

    <h3 class="note-section">Notes Archived</h3>
    <div class="notes-archived">
      <note-archived id="notesArchived"></note-archived>
    </div>

    <note-form></note-form>

  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="header-container">
      <app-bar></app-bar>
      <search-add></search-add>
    </div>

    <h3 class="note-section">Notes List</h3>
    <div class="notes">
      <note-list id="notesList"></note-list>
    </div>

    <h3 class="note-section">Notes Archived</h3>
    <div class="notes-archived">
      <note-archived id="notesArchived"></note-archived>
    </div>
  </div>

  <note-form></note-form>

  <script src="components/app-bar.js"></script>
  <script src="components/search-add.js"></script>
  <script src="components/note-components.js"></script>
  <script src="components/note-form.js"></script>
  <script src="script.js" defer></script>
</body>

</html>
